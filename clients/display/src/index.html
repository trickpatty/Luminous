<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Luminous Display</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="Luminous Display - Family Command Center">

  <!-- Prevent caching for live updates -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Kiosk mode meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Preconnect to API -->
  <link rel="preconnect" href="http://localhost:5000">

  <!-- Prevent context menu and text selection for kiosk mode -->
  <style>
    /* Kiosk mode: prevent accidental interactions */
    html, body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* Prevent zoom on double tap */
    * {
      touch-action: manipulation;
    }

    /* Initial loading state */
    .app-loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #FDFCFA;
      gap: 24px;
    }

    .app-loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #E5E7EB;
      border-top-color: #0284C7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .app-loading-text {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 18px;
      color: #6B7280;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <app-root>
    <div class="app-loading">
      <div class="app-loading-spinner"></div>
      <div class="app-loading-text">Loading Luminous...</div>
    </div>
  </app-root>
</body>
</html>
