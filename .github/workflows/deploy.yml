# =============================================================================
# Luminous - Application Deployment Workflow
# =============================================================================
# Deploys the .NET API and Angular web application to Azure.
# Triggered after successful builds on main/develop branches.
#
# Phase 0.5.4: Configure environment-specific deployments
# TOGAF Principle: TP-4 - Infrastructure as Code
# =============================================================================

name: Deploy Application

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'clients/web/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for deployment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      deploy_api:
        description: 'Deploy .NET API'
        required: true
        default: true
        type: boolean
      deploy_web:
        description: 'Deploy Angular Web App'
        required: true
        default: true
        type: boolean

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20.x'
  AZURE_LOCATION: 'eastus2'

permissions:
  id-token: write
  contents: read

jobs:
  # =============================================================================
  # Build Jobs
  # =============================================================================

  build-api:
    name: Build .NET API
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.deploy_api == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore Luminous.sln

      - name: Build and publish API
        run: |
          dotnet publish src/Luminous.Api/Luminous.Api.csproj \
            --configuration Release \
            --output ./publish/api \
            --no-restore

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-package
          path: ./publish/api
          retention-days: 1

  build-web:
    name: Build Angular Web App
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.deploy_web == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'clients/web/package-lock.json'

      - name: Install dependencies
        working-directory: ./clients/web
        run: npm ci

      - name: Build for production
        working-directory: ./clients/web
        run: npm run build:prod

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-package
          path: ./clients/web/dist/web
          retention-days: 1

  # =============================================================================
  # Deploy to Dev Environment
  # =============================================================================

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    if: |
      always() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled') &&
      (github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev'))
    environment: dev

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download API artifact
        if: needs.build-api.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: api-package
          path: ./api-package

      - name: Deploy API to App Service
        if: needs.build-api.result == 'success'
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-lum-dev-api
          package: ./api-package

      - name: Download web artifact
        if: needs.build-web.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: web-package
          path: ./web-package

      - name: Deploy Web to Static Web App
        if: needs.build-web.result == 'success'
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APP_TOKEN_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: './web-package'
          skip_app_build: true

  # =============================================================================
  # Deploy to Staging Environment
  # =============================================================================

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    if: |
      always() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled') &&
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'staging'
    environment: staging

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download API artifact
        if: needs.build-api.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: api-package
          path: ./api-package

      - name: Deploy API to App Service
        if: needs.build-api.result == 'success'
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-lum-staging-api
          package: ./api-package

      - name: Download web artifact
        if: needs.build-web.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: web-package
          path: ./web-package

      - name: Deploy Web to Static Web App
        if: needs.build-web.result == 'success'
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APP_TOKEN_STAGING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: './web-package'
          skip_app_build: true

  # =============================================================================
  # Deploy to Production Environment
  # =============================================================================

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    if: |
      always() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled') &&
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'prod'
    environment: prod

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download API artifact
        if: needs.build-api.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: api-package
          path: ./api-package

      - name: Deploy API to App Service
        if: needs.build-api.result == 'success'
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-lum-prod-api
          package: ./api-package

      - name: Download web artifact
        if: needs.build-web.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: web-package
          path: ./web-package

      - name: Deploy Web to Static Web App
        if: needs.build-web.result == 'success'
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APP_TOKEN_PROD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: './web-package'
          skip_app_build: true
